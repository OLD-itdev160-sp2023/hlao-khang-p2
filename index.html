<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="navigation-bar">
      <div id="server-container">
        <h2>Server</h2>
      </div>
      <div id="channel-container">
      </div>
    </div>
    <div id="main">
      <div id="main-content">
        <h2>Main Content</h2>
        <div id="message-log-container"></div>
        <div id="textbox-container">
          <input type="text" id="textbox" placeholder="Message">
        </div>
      </div>
      <div id="description">
        <h2>Description</h2>
      </div>
    </div>
    <script type="module" defer src="js/scripts.js"></script>
  </body>
</html>
